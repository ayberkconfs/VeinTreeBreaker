# =============================================================
#           VeinTreeBreaker - ULTIMATE EDITION
# =============================================================

settings:
  allowed-worlds: []
  language: "tr_TR"
  require-sneak: true
  allow-creative: false
  default-toggle-state: true
  auto-pickup: true

# =============================================================
#                 GAMEPLAY BALANCE (OYUN DENGESİ)
# =============================================================
gameplay:
  durability:
    enabled: true
    cost-per-block: 1.0
    safety-threshold: 10
  hunger:
    enabled: true
    exhaustion-per-block: 0.05
  messages:
    action-bar: true

# =============================================================
#                    TREE FELLER (AĞAÇ KIRMA)
# =============================================================
trees:
  enabled: true
  max-blocks: 2500
  auto-replant: true
  require-leaves: true
  break-leaves: true
  leaf-radius: 3

  animation:
    delay-ticks: 1
    blocks-per-tick: 3
    sound-enabled: true
    particles-enabled: true
    finish-sound: "ENTITY_PLAYER_LEVELUP"

  allowed-tools:
    - "ALL"

  log-materials:
    - "ALL_LOGS"

# =============================================================
#                    VEIN MINER (MADEN KIRMA)
# =============================================================
veins:
  enabled: true
  
  # Maksimum kaç blok kırılsın?
  max-blocks: 128

  # Lav Koruması: Kırılacak blok lav ile temas halindeyse durur.
  stop-at-lava: true

  animation:
    delay-ticks: 1
    blocks-per-tick: 5
    sound-enabled: true
    particles-enabled: true
    finish-sound: "BLOCK_AMETHYST_BLOCK_CHIME"

  allowed-tools:
    - "ALL"

